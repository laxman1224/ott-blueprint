spring.application.name=email-server
server.port=8087

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.cloud.stream.bindings.input.destination=userRegistrations
spring.cloud.stream.bindings.input.group=userRegistrationQueue


spring.cloud.stream.bindings.userServiceChannel.destination=userRegistrations
spring.cloud.stream.bindings.userServiceChannel.group = userRegistration-group